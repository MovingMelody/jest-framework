<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form id="form">
                <input id="url" type="text" value="" placeholder="Enter a Url" required>
                <input type="submit" name="" value="submit">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <p id="polarity"></p>
            <div id="results">
            </div>

        </section>
    </main>

    <footer>
        <p>This is a footer section</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant 
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        } 
    </script>
</body>

</html>
